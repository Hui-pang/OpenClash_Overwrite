name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'   # 每天自动运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add Upstream
        run: |
          git remote add upstream https://github.com/原作者/原仓库.git
          git fetch upstream

      - name: Merge Upstream
        run: |
          git merge upstream/main --allow-unrelated-histories || true

      - name: Push Changes
        run: |
          git push origin main
